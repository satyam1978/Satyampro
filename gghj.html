<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottie Loader Example</title>

  <!-- Lottie player -->
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>

  <style>
    /* Loader full screen */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111; /* dark bg for contrast */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    /* Fade-out effect */
    #loader.hide {
      opacity: 0;
      pointer-events: none;
    }

    /* Hide content until loaded */
    #page-content {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <dotlottie-wc 
      src="https://lottie.host/efa0e2d2-2787-4cd2-8647-8c4dd63ea889/cgiXdttnNj.lottie"
      style="width: 300px; height: 300px"
      autoplay
      loop
      speed="1">
    </dotlottie-wc>
  </div>

  <!-- Website content -->
  <div id="page-content">
    <h1>Welcome to My Website ðŸŽ‰</h1>
    <p>The site is now fully loaded!</p>
  </div>

  <script>
    // Wait until everything (images, css, js) is fully loaded
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").classList.add("hide");
        document.getElementById("page-content").style.display = "block";
      }, 1000); // 1s smooth fade-out
    });
  </script>
</body>
</html>
